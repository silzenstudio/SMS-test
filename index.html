<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>QR Motivacional</title>
  <!-- Lib QRCode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --card-bg: rgba(255,255,255,0.88);
      --text: #1f2d3d;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: var(--text);
    }
    .wrap{
      width:100%;
      max-width:1000px;
    }
    h1{
      margin:0 0 8px;
      color:#fff;
      text-shadow: 0 3px 12px rgba(0,0,0,.35);
      font-weight:800;
      letter-spacing:.3px;
    }
    .sub{
      color:#ffffff;
      font-weight:600;
      margin:0 0 16px;
      opacity:.95;
    }
    #qrcode{
      margin: 12px auto 8px;
      background: #fff;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,.18);
      width:min(260px, 80vw);
    }
    #mensagem{
      margin: 18px auto 0;
      font-weight: 700;
      line-height: 1.55;
      background: var(--card-bg);
      padding: 18px 20px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
      white-space: pre-wrap;      /* preserva quebras de linha das frases */
      text-wrap: balance;
      max-width: 980px;
      font-size: clamp(1.25rem, 2.6vw + 0.6rem, 1.75rem);
    }
    .hint{
      color:#ffffff;
      font-weight:700;
      margin-top:10px;
      text-shadow: 0 2px 10px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>QR Motivacional ✨</h1>
    <p class="sub">Escaneie o QR Code para ver uma mensagem motivacional.</p>

    <div id="qrcode"></div>
    <div id="mensagem"></div>
    <p class="hint" id="hint"></p>
  </div>

  <script>
    // SUAS 20 FRASES (copiadas literalmente)
    const mensagens = [
      `Lembrete de hoje: a sua vida não se define pela fase que você está passando agora. Tudo passa, e essa fase vai passar também.`,
      `Nunca se esqueça de que você importa muito mais do que a opinião e o julgamento dos outros. Cuide de você em primeiro lugar. Se ame!`,
      `Não desista do amor, não desista de amar, não se entregue à dor, porque ela um dia vai passar…`,
      `Tá tudo bem não estar bem o tempo todo. Tá tudo bem chorar, ficar com raiva, sentir tristeza, medo. Mas não permita que esses sentimentos tomem decisões por você. Se precisar, procure ajuda! Lembre-se: você é forte para enfrentar essa tempestade`,
      `Viva um dia de cada vez. Não deixe a tempestade de hoje definir o rumo da sua vida inteira. O sol logo vai voltar e tudo vai fazer sentido de novo. Não desista!`,
      `Há muitas pessoas à nossa volta precisando de ajuda, de uma palavra amiga, pensando em desistir. E, às vezes, uma pequena ação pode mudar tudo. Escute, doe seu tempo, mande mensagem. Custa tão pouco se colocar no lugar do outro.`,
      `Se a vida parecer insuportável, lembre-se de que eu sempre estarei aqui para te ouvir e te ajudar no que for preciso. Nunca se esqueça de que você é muito importante pra mim!`,
      `Não desista. Geralmente é a última chave no chaveiro que abre a porta.`,
      `Não se preocupe, essa angústia que você está sentindo vai passar, a saudade vai acabar. Eu sei que agora parece que o mundo conspira contra você, mas ele gira, e em um giro desses tudo pode mudar. Então não desista, sorria. Você é mais forte do que pensa e será mais feliz do que imagina.`,
      `Abrace e reviva todos os momentos que te fizeram feliz na estrada da vida. Para que os motivos que te fizeram chorar nunca tenham forças para te destruir.`,
      `Você não é todo mundo. Você é você, único e especial. Exatamente por ser quem você é.`,
      `Nossa existência, com todos os seus altos e baixos, com suas fases de estiagem ou de florescimento, nos permite experiências únicas, que fazem da vida uma verdadeira dádiva.`,
      `Não ignore o pedido de socorro do seu próximo, mesmo que não haja palavras audíveis.
A sua sensibilidade em exercício pode salvar vidas.`,
      `Que a vida seja valorizada diariamente, porque as pessoas não sofrem apenas em setembro.`,
      `Viver é a única chance de mudar a sua vida.`,
      `Não tenha medo de pedir ajuda, sua vida é muito importante, não hesite.`,
      `Acredite na pessoa que batalhou para ser. Confie no seu potencial e vá atrás dos seus sonhos. Todo investimento em você vale a pena.`,
      `Não desista, pois, se hoje seu dia foi escuro, amanhã o sol nascerá para você!`,
      `A vida é feita de caminhos, e o melhor caminho nunca é desistir.`,
      `Não deixe que seus medos tomem decisões por você`
    ];

    function getParam(name){
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const msgIndexParam = getParam("msg");
    const mensagemEl = document.getElementById("mensagem");
    const hintEl = document.getElementById("hint");
    const qrEl = document.getElementById("qrcode");

    if (msgIndexParam !== null){
      const idx = parseInt(msgIndexParam, 10);
      if (Number.isInteger(idx) && idx >= 0 && idx < mensagens.length){
        mensagemEl.textContent = mensagens[idx];
        hintEl.textContent = "";     // nada abaixo da mensagem quando aberta via QR
      } else {
        mensagemEl.textContent = "Mensagem não encontrada!";
      }
      // não mostra QR quando já está exibindo a mensagem
      qrEl.style.display = "none";
    } else {
      // URL pública do seu GitHub Pages
      const baseUrl = "https://silzenstudio.github.io/SMS-test/";
      const aleatoria = Math.floor(Math.random() * mensagens.length);
      const url = baseUrl + "?msg=" + aleatoria;

      // Gera o QR
      qrEl.innerHTML = "";
      new QRCode(qrEl, { text: url, width: 240, height: 240 });

      mensagemEl.textContent = "QR gerado! Escaneie com a câmera do celular para ver a mensagem.";
      hintEl.textContent = "Atualize a página para gerar outro QR aleatório.";
    }
  </script>
</body>
</html>
